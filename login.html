<!DOCTYPE html>
<html>
<head>
    <title>极客开发者-用户中心|注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/public.css">
</head>
<body>
<div id="bg"></div>
<div class="show">
    <h3 class="title">极客开发者-用户中心</h3>
    <div class="login-panel">
        <h4 class="form-title">登录&nbsp;极客开发者账号</h4>
        <hr class="top-line">
        <form>
            <div class="form-group">
                <label for="username">邮箱/用户名</label>
                <input type="email" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="vcode">验证码</label>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6" id="vcode-panel">
                        <input type="text" class="form-control" id="vcode">
                    </div>
                    <img id="refresh_vcode" src="https://jkdev.cn/show_code.php"
                         class="col-md-6 col-sm-6 col-xs-6 vcode">
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-info" id="submit">登录</button>
            </div>

            <div class="order">
                <span class="line"></span>
                <span class="txt">第三方账号登录</span>
                <span class="line"></span>
            </div>
            <div class="row">
                <button class="col-md-5 col-sm-5 col-xs-5 btn-login left">QQ</button>
                <span class="col-md-2 col-sm-2 col-xs-2"></span>
                <button class="col-md-5 col-sm-5 col-xs-5 btn-login right">微信</button>
            </div>
        </form>
    </div>

    <div class="switch row">
        <button class="switch-action" id="register">&lt;&nbsp;还没有账号？<span>立即注册</span></button>
    </div>

    <div class="bottom-info">
        Powered By：<a href="https://jkdev.cn">极客开发者</a>&nbsp;•&nbsp;<a href="https://jkdev.cn/about.php">关于我们</a>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
